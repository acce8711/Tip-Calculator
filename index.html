<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="content">
            <div class="total">
                <h3>Total Before Tip</h3>
                <h2 id="total-before-tip">$ 0</h2>
            </div>
            <div class="tip">
                <h3 id="tip-value">15% tip</h3>
                <h3 id="calculated-tip">$ 0</h3>s
            </div>
            <div class="total-tip">
                <h3>Total After Tip</h3>
                <h3 id="calculated-final">$ 0</h3>
            </div>
            <div class="calculator">
                <div class="tip-amounts">
                    <div class="tip-amount" id="0.05">5%</div>
                    <div class="tip-amount" id="0.15">15%</div>
                    <div class="tip-amount" id="0.20">20%</div>
                    <div class="tip-amount custom-tip" >Custom</div>
                    <div id="save">Save</div>
                </div>
                <div class="number-btns"></div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
